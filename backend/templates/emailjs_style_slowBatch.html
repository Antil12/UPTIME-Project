<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;color:#222;background:#f6f8fa;padding:20px}
    .container{max-width:700px;margin:0 auto;background:#fff;padding:18px;border-radius:6px;border:1px solid #eaeaea}
    h1{font-size:18px;margin:0 0 8px}
    p.meta{color:#666;font-size:13px;margin:6px 0 14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left;font-size:13px}
    .status-SLOW{color:#e67e22;font-weight:700}
    .status-DOWN{color:#c0392b;font-weight:700}
    .status-UP{color:#27ae60;font-weight:700}
    a{color:#1a73e8}
  </style>
</head>
<body>
  <div class="container">
    <h1>{{title}}</h1>
    <p class="meta">Checked at: {{checkedAt}}</p>

    <table>
      <thead>
        <tr>
          <th>Domain</th>
          <th>URL</th>
          <th>Response (ms)</th>
          <th>Threshold (ms)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{#slowSites}}
        <tr>
          <td>{{domain}}</td>
          <td><a href="{{url}}" target="_blank">{{url}}</a></td>
          <td>{{responseTimeMs}}</td>
          <td>{{threshold}}</td>
          <td class="status-{{status}}">{{status}}</td>
        </tr>
        {{/slowSites}}
      </tbody>
    </table>

    <p style="margin-top:12px;color:#555;font-size:12px">
      This message was generated by UPTIME monitor.
    </p>
  </div>
</body>
</html>
